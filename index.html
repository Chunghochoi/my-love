<section class="pet-section glass-card">
    <div class="section-header">
        <i class="fas fa-paw"></i>
        <h2>Cặp Đôi Của Chúng Ta</h2>
    </div>
    <div class="pet-container">
        <div class="pets-wrapper">
            <div class="pet male" id="pet-male">
                <div class="pet-ears">
                    <div class="ear left-ear"></div>
                    <div class="ear right-ear"></div>
                </div>
                <div class="pet-face">
                    <div class="eyes">
                        <div class="eye left-eye"></div>
                        <div class="eye right-eye"></div>
                    </div>
                    <div class="cheeks">
                        <div class="cheek left-cheek"></div>
                        <div class="cheek right-cheek"></div>
                    </div>
                    <div class="mouth"></div>
                    <div class="nose"></div>
                </div>
                <div class="pet-body"></div>
                <div class="pet-tail"></div>
                <div class="pet-band male-band"></div>
                <div class="hearts-around"></div>
            </div>
            
            <div class="pet female" id="pet-female">
                <div class="pet-ears">
                    <div class="ear left-ear"></div>
                    <div class="ear right-ear"></div>
                </div>
                <div class="pet-face">
                    <div class="eyes">
                        <div class="eye left-eye"></div>
                        <div class="eye right-eye"></div>
                    </div>
                    <div class="cheeks">
                        <div class="cheek left-cheek"></div>
                        <div class="cheek right-cheek"></div>
                    </div>
                    <div class="mouth"></div>
                    <div class="nose"></div>
                </div>
                <div class="pet-body"></div>
                <div class="pet-tail"></div>
                <div class="pet-band female-band"></div>
                <div class="hearts-around"></div>
            </div>
        </div>
        
        <div class="pet-controls">
            <button class="pet-btn" id="feed-btn"><i class="fas fa-utensils"></i> Cho Ăn</button>
            <button class="pet-btn" id="play-btn"><i class="fas fa-gamepad"></i> Chơi Đùa</button>
            <button class="pet-btn" id="pet-btn"><i class="fas fa-hand-holding-heart"></i> Vuốt Ve</button>
        </div>
        
        <div class="pet-stats">
            <div class="stat hunger-stat">
                <span><i class="fas fa-hamburger"></i> Đói: </span>
                <div class="stat-bar"><div class="stat-fill" id="hunger-fill"></div></div>
            </div>
            <div class="stat happiness-stat">
                <span><i class="fas fa-laugh-beam"></i> Vui vẻ: </span>
                <div class="stat-bar"><div class="stat-fill" id="happiness-fill"></div></div>
            </div>
        </div>
    </div>
</section>
