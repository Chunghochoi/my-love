<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Eternal Love</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/animations.css">
    <link rel="stylesheet" media="(max-width: 768px)" href="styles/mobile.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="background-animation">
        <div class="hearts"></div>
        <div class="floating-photos"></div>
    </div>
    
    <header class="glass-header">
        <h1><i class="fas fa-heart"></i> Our Love Story <i class="fas fa-heart"></i></h1>
        <div class="music-controls">
            <button id="music-toggle"><i class="fas fa-music"></i> Play Our Song</button>
            <audio id="bg-music" loop>
                <source src="assets/music/our-love-song.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </header>

    <main>
        <section class="countdown-section glass-card">
            <div class="section-header">
                <i class="fas fa-heartbeat"></i>
                <h2>Our Journey Together</h2>
            </div>
            <div class="anniversary-date">Since December 31, 2023 at 00:13 AM</div>
            <div class="countdown-container">
                <div class="time-box">
                    <span id="years">0</span>
                    <span class="time-label">Years</span>
                </div>
                <div class="time-box">
                    <span id="days">0</span>
                    <span class="time-label">Days</span>
                </div>
                <div class="time-box">
                    <span id="hours">0</span>
                    <span class="time-label">Hours</span>
                </div>
                <div class="time-box">
                    <span id="minutes">0</span>
                    <span class="time-label">Minutes</span>
                </div>
                <div class="time-box">
                    <span id="seconds">0</span>
                    <span class="time-label">Seconds</span>
                </div>
            </div>
            <div class="love-quote">"Every love story is beautiful, but ours is my favorite."</div>
        </section>

        <section class="pet-section glass-card">
            <div class="section-header">
                <i class="fas fa-paw"></i>
                <h2>Our Love Pet</h2>
            </div>
            <div class="pet-container">
                <div class="pet" id="virtual-pet">
                    <div class="pet-face">
                        <div class="eyes">
                            <div class="eye left-eye"></div>
                            <div class="eye right-eye"></div>
                        </div>
                        <div class="mouth"></div>
                    </div>
                    <div class="pet-body"></div>
                    <div class="hearts-around"></div>
                </div>
                <div class="pet-controls">
                    <button class="pet-btn" id="feed-btn"><i class="fas fa-utensils"></i> Feed</button>
                    <button class="pet-btn" id="play-btn"><i class="fas fa-gamepad"></i> Play</button>
                    <button class="pet-btn" id="pet-btn"><i class="fas fa-hand-holding-heart"></i> Love</button>
                </div>
                <div class="pet-stats">
                    <div class="stat hunger-stat">
                        <span><i class="fas fa-hamburger"></i> Hunger: </span>
                        <div class="stat-bar"><div class="stat-fill" id="hunger-fill"></div></div>
                    </div>
                    <div class="stat happiness-stat">
                        <span><i class="fas fa-laugh-beam"></i> Happiness: </span>
                        <div class="stat-bar"><div class="stat-fill" id="happiness-fill"></div></div>
                    </div>
                </div>
            </div>
        </section>

        <section class="highlights-section glass-card">
            <div class="section-header">
                <i class="fas fa-images"></i>
                <h2>Our Precious Moments</h2>
            </div>
            <div class="media-upload">
                <form id="upload-form" enctype="multipart/form-data">
                    <label for="media-input" class="upload-label">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <span>Choose Memories</span>
                    </label>
                    <input type="file" id="media-input" accept="image/*, video/*" multiple>
                    <button type="submit" class="upload-btn"><i class="fas fa-upload"></i> Upload Memories</button>
                </form>
                <div class="upload-progress" id="upload-progress"></div>
            </div>
            <div class="media-gallery" id="media-gallery">
                <!-- Sample memories -->
                <div class="media-item">
                    <img src="https://images.unsplash.com/photo-1516589178581-6cd7833ae3b2?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" alt="Romantic moment">
                    <button class="delete-btn"><i class="fas fa-times"></i></button>
                </div>
                <div class="media-item">
                    <img src="https://images.unsplash.com/photo-1518621736915-f3b1c41bfd00?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" alt="Together forever">
                    <button class="delete-btn"><i class="fas fa-times"></i></button>
                </div>
                <div class="media-item">
                    <img src="https://images.unsplash.com/photo-1518199266791-5375a83190b7?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" alt="Love birds">
                    <button class="delete-btn"><i class="fas fa-times"></i></button>
                </div>
            </div>
        </section>

        <section class="love-notes-section glass-card">
            <div class="section-header">
                <i class="fas fa-sticky-note"></i>
                <h2>Sweet Messages</h2>
            </div>
            <div class="notes-container">
                <div class="note-form">
                    <textarea id="love-note" placeholder="Write a sweet message..."></textarea>
                    <button id="add-note-btn"><i class="fas fa-heart"></i> Add Message</button>
                </div>
                <div class="notes-list" id="notes-list">
                    <!-- Notes will be added here -->
                </div>
            </div>
        </section>
    </main>

    <footer class="glass-footer">
        <p>Made with <i class="fas fa-heart pulse"></i> for you, my love</p>
        <div class="social-links">
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
    </footer>

    <!-- Confetti effect container -->
    <canvas id="confetti-canvas"></canvas>

    <script src="scripts/countdown.js"></script>
    <script src="scripts/pet.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/confetti.js"></script>
</body>
</html>
